<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main_content">
        <h1 class="main_heading">Piskvorky online</h1>
        <div class="game_content">
            <div class="join_content" id="joinScreen">
                <label for="inputUsername" class="usernameLabel">Username: </label>
                <input type="text" id="inputUsername"> <br>                
                <button onclick="joinGame()" class="btnJoin">JOIN</button> <br>
            </div>
            <div class="game_info_content" id="gameInfoScreen">
                <p id="opponentText"></p>
                <p id="turnIndicator"></p>
            </div>
            <div class="canvas_content">
                <canvas id="mainCanvas" class="mainCanvas"></canvas>
                <div class="result_screen" id="resultScreen" style="display: none;">
                    <p class="result_text" id="resultText">Your result!</p>
                </div>
            </div>
        </div>
    </div>
    <div id="connectingStatusContent" class="connection_content">
        <i id="connectingStatusIcon" class="material-icons">cloud_done</i>
        <span class="connectingStatus" id="connectingStatus">Connecting...</span>
    </div>

    <script src="game.js"></script>
    <script src="sockets.js"></script>
    <script src="main.js"></script>
</body>
</html>
